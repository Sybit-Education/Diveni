version: "3.8"

services:
  database:
    build: ./database
    image: aume2021-team-2_database
    container_name: aume2021-team-2_database
    ports:
      - 27017:27017
    restart: always
  backend:
    depends_on:
      - database
    build: ./backend
    image: aume2021-team-2_backend
    container_name: aume2021-team-2_backend
    env_file:
      - ./backend/.env
    ports:
      - 9090:9090
    restart: always
  frontend:
    depends_on:
      - backend
    image:  aume2021-team-2_frontend
    build: ./frontend
    container_name: aume2021-team-2_frontend
    ports:
      - 8080:8080
    restart: always
  proxy:
    depends_on:
        - frontend
        - backend
        - database
    image:  aume2021-team-2_proxy
    build: ./proxy
    container_name: aume2021-team-2_proxy
    restart: always
    ports:
        - 80:80
