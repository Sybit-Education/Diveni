name: Deploy Diveni

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'proxy/**'
      - '.github/workflows/diveni-deploy.yml'
  workflow_dispatch:

jobs:
  docker-images:
    name: Docker-Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify files changed
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            proxy:
              - 'proxy/**'
      - name: Log in to the Container registry
        if: steps.files-changed-backend.outputs.backend == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Backend-Docker-Image
        if: steps.filter.outputs.backend == 'true'
        uses: docker/build-push-action@v3
        with:
          image: ${{ github.repository }}-backend
          registry: ghcr.io
          context: backend
          push: true
          tags: v1, latest
      - name: Build and push Frontend-Docker-Image
        if: steps.filter.outputs.frontend == 'true'
        uses: docker/build-push-action@v3
        with:
          image: ${{ github.repository }}-frontend
          registry: ghcr.io
          context: frontend
          push: true
          tags: v1, latest
      - name: Build and push Proxy-Docker-Image
        if: steps.filter.outputs.proxy == 'true'
        uses: docker/build-push-action@v3
        with:
          image: ${{ github.repository }}-proxy
          registry: ghcr.io
          context: proxy
          push: true
          tags: v1, latest

  deploy:
    name: Deploy to server
    needs: docker-images
    runs-on: ubuntu-latest
    steps:
      - name: Start application
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script_stop: true
          script: |
            bash startDiveni.sh
